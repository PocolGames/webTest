<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 목록</title>
    <style>
        body {
            background-color: #e0f7fa;
            color: #444;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #00796b;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 25px;
            width: 300px; /* 박스 넓이 */
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>수업 내용 목록</h1>
        <p>아래 버튼을 클릭하면 해당 문서로 이동합니다.</p>
        <div class="button-container">
            <button onclick="location.href='Collection of Lecture Notes/3월27일8교시.html'">2025년 3월 27일 8교시</button>
        </div>
    </div>
</body>
</html>

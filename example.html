<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 목록</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #00509e;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #00509e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
        }
        button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <h1>예제 문서 목록</h1>
    <p>아래 버튼을 클릭하면 예제 문서로 이동합니다.</p>

    <div class="button-container">
        <button onclick="location.href='Practice problem/예제 4-9.html'">예제 4 - 9</button><br>
        <button onclick="location.href='Practice problem/ex5-9.html'">예제 5 - 9</button><br>
        <button onclick="location.href='Practice problem/ex5-10.html'">예제 5 - 10</button>
    </div>
</body>
</html>

<!DOCTYPE html> 
<html lang="ko"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>폼 스타일 주기</title> 
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h3 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            padding: 10px 0;
        }

        label span {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"] {
            color: red;
        }

        input:hover, textarea:hover {
            background: aliceblue;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            font-size: 18px;
            border-color: dodgerblue;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: dodgerblue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: royalblue;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            form {
                max-width: 100%;
            }

            input, textarea {
                font-size: 14px;
            }
        }
    </style> 
</head> 
<body> 
    <h3>CONTACT US</h3> 
    <hr> 
    <form> 
        <label> 
            <span>Name</span>
            <input type="text" placeholder="Elvis">
        </label>

        <label> 
            <span>Email</span>
            <input type="email" placeholder="your@email.com">
        </label>

        <label> 
            <span>Comment</span>
            <textarea rows="4" placeholder="Enter your message here..."></textarea>
        </label>

        <button type="submit">Submit</button>
    </form> 
</body> 
</html>

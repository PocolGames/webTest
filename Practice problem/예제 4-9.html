<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>셀렉터 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background: aliceblue;
        }

        h3, li {
            color: brown;
        }

        div > div > strong {
            background: yellow;
        }

        ul strong {
            color: dodgerblue;
        }

        .warning {
            color: red;
            font-weight: bold;
        }

        #list {
            background: mistyrose;
            padding: 10px;
            border-radius: 5px;
        }

        #list span {
            color: forestgreen;
        }

        h3:first-letter {
            color: red;
        }

        li:hover {
            background: yellowgreen;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
                margin: 10px;
            }

            h3 {
                font-size: 18px;
            }

            ul {
                padding: 5px;
            }

            li {
                padding: 5px;
                font-size: 14px;
            }

            .warning {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h3>Web Programming</h3>
    <hr>
    <div>
        <div>2학기 <strong>학습 내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS</strong></li>
            <li>JavaScript</li>
        </ul>
        <div class="warning">60점 이하는 F</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>반응형 성적표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 300px;
            border: 1px solid black;
        }

        th, td {
            text-align: left;
            padding: 8px;
            height: 20px;
            width: 100px;
            border: 1px solid black;
        }

        thead, tfoot {
            background: darkgray;
            color: yellow;
        }

        tbody tr:nth-child(even) {
            background: aliceblue;
        }

        tbody tr:hover {
            background: pink;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            th, td {
                padding: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h3>2017년 1학기 성적</h3>
    <hr>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>HTML</th>
                    <th>CSS</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>합</th>
                    <th>310</th>
                    <th>249</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>황기태</td>
                    <td>80</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>이재문</td>
                    <td>95</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>이병은</td>
                    <td>85</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>김남윤</td>
                    <td>50</td>
                    <td>40</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
